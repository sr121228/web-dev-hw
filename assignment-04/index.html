<h1>Eldorado</h1>
<h2>by: <b>Edgar Allen Poe</b></h2>
<hr />
    <pre>But he grew old—

This knight so bold—

And o’er his heart a shadow—

Fell as he found

No spot of ground

That looked like Eldorado.</pre>
